version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -f package-lock.json
        - npm cache clean --force
        - rm -rf node_modules
        - rm -rf .next
        - rm -rf out
        - npm install --force
        - echo "Dependencies installed"
    build:
      commands:
        - echo "Building Next.js app"
        - node -v
        - npm run build --legacy-peer-deps
        - npm run buildStorybook --legacy-peer-deps
    postBuild:
      commands:
        - echo "Calling Config Vault postbuild"
        - npm run config:vault -- postbuild || (echo "Config postbuild decrypt failed" && exit 1) 
  artifacts:
    baseDirectory: storybook-static
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .next/static/**/*
      - .npm/**/*
      - node_modules/**/*