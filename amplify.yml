version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -f package-lock.json
        - npm cache clean --force
        - rm -rf node_modules
        - rm -rf .next
        - rm -rf out
        - npm install --force
        - 'if [ -n "$PIXELATED_CONFIG_KEY" ]; then npm run config:decrypt --silent || { echo "pixelated.config.json decrypt failed"; exit 1; }; else echo "PIXELATED_CONFIG_KEY not set; skipping config decrypt"; fi'
        - echo "Dependencies installed"
    build:
      commands:
        - echo "Building Next.js app..."
        - node -v
        - npm run build --legacy-peer-deps
        - npm run buildStorybook --legacy-peer-deps
  artifacts:
    baseDirectory: storybook-static
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .next/static/**/*
      - .npm/**/*
      - node_modules/**/*